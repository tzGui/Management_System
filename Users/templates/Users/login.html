{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Users/style.css' %}">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="{% url "login" %}" method="POST">{% csrf_token %}
            <img/>
            <h1 class="h3 mb-3 fw-normal">Entrar</h1>
            <div class='form-floating'>
                <!--aqui está pra colocar o campo nome no entanto será trocado para email-->
                <input type="etext" class='form-control mb-1' id='floatingInput' placeholder='Nome de usuário' name='username'>
                <label for="floatingInput">Nome de usuário</label>
            </div>
            <div class='form-floating'>
                <input type="password" class='form-control' id='floatingInput' placeholder='Senha de usuário' name='senha'>
                <label for="floatingInput">Senha de usuário</label>
            </div>
            <div class='form-check text-start my-3'>
                <input type="checkbox" class='form-check-input' id='flexCheckDefaut' name='remember_me'>
                <label class='form-check-label' for='flexCheckDefaut'>Mantenha-me conectado</label>
            </div>
            <input type="submit" value= "Login" class='btn btn-primary w-100 py-2'>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
