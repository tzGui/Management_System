{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Users/style.css' %}">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="{% url "Cadastro" %}" method="POST">{% csrf_token %}
            <img/>
            <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
            <div class='form-floating'>
                <input type="text" class='form-control mb-1' id='floatingInput' placeholder='Nome do usuário' name='username'>
                <label for="floatingInput">Nome do usuário </label>
            </div>
            <div class='form-floating'>
                <input type="email" class='form-control mb-1' id='floatingInput' placeholder='E-mail do usuário' name='email'>
                <label for="floatingInput">E-mail do usuário </label>
            </div>  
            <div class='form-floating'>
                <input type="password" class='form-control mb-1' id='floatingInput' placeholder='Senha do usuário' name='senha'>
                <label for="floatingInput">Senha do usuário</label>
            </div>
            <div class='form-floating'>
                <select class='form-select mb-3' id='floatingSelectCargo' name='cargo'>
                    <option value="tecnico">Técnico</option>
                    <option value="admin">Administrador</option>
                </select>
                <label for="floatingSelectCargo">Cargo</label>
            </div>
            <input type="submit" value= "Cadastrar" class='btn btn-primary w-100 py-2'>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
